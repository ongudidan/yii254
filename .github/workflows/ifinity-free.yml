name: ðŸš€ Deploy to yii254.infinityfree.me

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to yii254.infinityfree.me
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net # Change if using another host
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /yii254.infinityfree.me/htdocs/ # Replace with your correct path
          timeout: 86400000 # 24 hours in milliseconds
          log-level: standard
